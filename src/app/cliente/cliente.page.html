<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cliente Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido {{ userInfoReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Infomacion del usuario: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>username: {{ userInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>nombre: {{ userInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> apellido: {{ userInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>education_level: {{ userInfoReceived?.type }}
      </ion-label>
    </ion-item>
  </ion-list>

 
 
  <ion-list>
    <ion-item *ngFor="let conductor of listaConductores">
      {{conductor.name}}
    </ion-item>
